<!DOCTYPE html>
<html>
	<head>
		<title>ID and CLASS</title>
		<style>
			p{
				color:red;
				font-size:20px;
				background-color:lightblue;
			}
			
			#p1{color:blue}
			
			.para{color:green}
			
			#p4{font-size:30px;}
		</style>
	</head>
	<body>
		<h1>ID and CLASS</h1>
		<p id="p1">Shkolla</p>
		<p id="p2">Shkolla</p>
		<p id="p3">Shkolla</p>
		
		<p id="p4" class="para">Shkolla</p>
		<p class="para">Shkolla</p>
		<p class="para">Shkolla</p>
		
	</body>
</html>
