<!doctype html>
<html>
	<head>
		<title>Tabelat</title>
	</head>
	<body>
		<h1>Tabelat ne HTML</h1>
		<table border="3" style="color:red;border-collapse:collapse">
			<tr>
				<th style="background-color:blue">Nr.</th>
				<th style="background-color:Black">Emri</th>
				<th style="background-color:yellow">Mbiemri</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Marsel</td>
				<td>Xhonlleshi</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Arianit</td>
				<td>Tershnjaku</td>
			</tr>
		</table>
		<br>
		<table style="border:3px solid black;border-collapse:collapse">
			<tr>
				<th style="border:1px solid black">Nr.</th>
				<th style="border:1px solid black">Emri</th>
				<th style="border:1px solid black">Mbiemri</th>
			</tr>
			<tr>
				<td style="border:1px solid black">1</td>
				<td style="border:1px solid black">Marsel</td>
				<td style="border:1px solid black">Xhonlleshi</td>
			</tr>
			<tr>
				<td style="border:1px solid black">2</td>
				<td style="border:1px solid black">Arianit</td>
				<td style="border:1px solid black">Tershnjaku</td>
			</tr>
		</table>
		<hr>
		<table border="1" style="border-collapse:collapse;width:400px;height:100px">
			<tr>
				<th colspan="3"></th>
			</tr>
			<tr>
				<th rowspan="2"></th>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
			</tr>
		</table>
		<br>
		<!-- detyra e pare -->
	<table border="1" style="border-collapse:collapse;width:400px;height:100px">

				<th colspan="4"></th>

	</body>
</html>
